site_name: db2qthelp
site_url: https://github.com/dkrajzew/db2qthelp
site_description: A docbbok to Qt help converter
site_author: Daniel Krajzewicz
docs_dir: ./docs

repo_url: https://github.com/dkrajzew/db2qthelp
edit_uri: ""

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml

nav:
    - Home: index.md
    - Installation: install.md
    - Usage: usage.md
    - Man Page: cmd.md
    - Links: links.md
    - API: api.md
    - ChangeLog: changes.md
    - License (BSD): license.md
    - Legal: legal.md

markdown_extensions:
    - admonition
    - sane_lists
  
copyright: "&copy; Copyright 2022&ndash;2025 Daniel Krajzewicz."

use_directory_urls: false

plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                paths: [./db2qthelp]
                options:
                    filters: [""]
                    show_source: False
                    docstring_style: "google"